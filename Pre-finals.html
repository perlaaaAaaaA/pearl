<!DOCTYPE html>
<html>
    <body>
        <form name="form">
            Input: <input type="number" name="number" placeholder="Enter a number">
            <input type="button" value="Submit" onclick="prime()">
        </form>
        <script>
            function prime() {
                var a = parseInt(document.form.number.value);
                var result = a % 2 === 0 ? "Even" : "Odd";
                var message = a + " is prime number";
                document.getElementById("result").innerHTML = message;

                var evenum = "";
                var oddNum = "";

                for (var i = 1; i <= a; i++) {
                    if (i % 2 === 1) {
                        evenum += i + " ";
                    } else {
                        oddNum += i + " ";
                    }
                }

                document.getElementById("even").innerHTML = "Even numbers: " + evenum.trim();
                document.getElementById("odd").innerHTML = "Odd numbers: " + oddNum.trim();
            }
        </script>
        <p id="result"></p>
        <p id="even"></p>
        <p id="odd"></p>
    </body>
</html>
